    <div class="container">
            <h3>FamilyWallet</h3>
    </div>
    <body>
        
        <h3>Sign Up to FamilyWallet</h3>
        <h4>Don't you have yet an account?Sign Up here!</h4>
        <div class="container">
            <form method='POST'>
                <div class="form-group">
                    <label for="exampleInputName">Name</label>
                    <input type="text" class="form-control" name="name" id="name" placeholder="Name" >
                    <label for="exampleInputName">Surname</label>
                    <input type="text" class="form-control" name="surname" id="surname" placeholder="Surname" >        
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" name="password" id="password"placeholder="Password" >
                    <label for="exampleConfirmPassword">Confirm password</label>
                    <input type="password" class="form-control" name="confirm-password" id="confirm-password" placeholder="Password">
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </div>
            </form>
        </div>
        
    </body>
    <footer>
